<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>
<body>
    <h1>Contactos</h1>
    
    <form method="POST"> <!-- GET, POST, PUT, PATCH, DELETE -->

        <!-- Input the texto simples -->
         <label for="texto">Input de texto:</label>
         <input type="text" name="pc-readable-text" id="texto" placeholder="Insira aqui o seu texto..." value="" required> <!-- /required/ torna o input obrigatório -->
         <br><br>

        <!-- Input de email -->
         <label for="correio">Input the email:</label>
         <input type="email" name="email" id="correiro" placeholder="Insira aqui o email...">
         <br><br>

        <!-- Input de Password -->
         <label for="palavrachave">Input para Password</label>
         <input type="password" name="password" id="palavrachave">
         <br><br>

        <!-- Input de Telefone -->
         <label for="telemovel">Input para telemóvel:</label>
         <input type="tel" name="telephone" id="telemovel" pattern=""> <!-- /pattern/ atribui um padrão obrigatório para o número -->
         <br><br>

        <!-- Input de URL -->
         <label for="sitio-da-web">Input para URL:</label>
         <input type="url" name="site" id="sitio-da-web">
         <br><br>

        <!-- Input de Número -->
         <label for="numeros">Input de números:</label>
         <input type="number" name="number" id="numeros" min="10" max="100" step="10">
         <br><br>

        <!-- Input de Intervalo -->
         <label for="intervalo">Input the intervalo:</label>
         <input type="range" name="range" id="intervalo" min="0" max="10" value="5">
         <br><br>
         
        <!-- Input de Data -->
         <label for="data">Input de data:</label>
         <input type="date" name="date" id="data" value="2025-04-22">
         <!-- Outros inputs possíveis con datas: 
            <input type="time" name="time" id="tempo">
            <input type="week" name="week" id="semana">
            <input type="month" name="month" id="mês">
            <input type="year" name="year" id="ano">
         -->
         <br><br>

        <!-- Input de Ficheiros -->
         <label for="ficheiros">Input de Ficheiros:</label>
         <input type="file" name="files" id="ficheiros" multiple>
         <br><br>

        <!-- Checkboxes -->
         <label for="caixas-de-check">Input com Checkboxes:</label>
         <input type="checkbox" name="newsletter" id="caixa-de-check" checked>
         <br>
         <label for="caixas-de-check-2">Outra checkbox:</label>
         <input type="checkbox" name="net" id="caixa-de-check-2">
         <br><br>

        <!-- Radio -->
         <h3>Género:</h3>
         <label for="masculino">Masculino</label>
         <input type="radio" name="gender" id="masculino" value="Masculino">
         <br>
         <label for="feminino">Feminino</label>
         <input type="radio" name="gender" id="feminino" value="Feminino">
         <br>
         <label for="outro">Outro</label>
         <input type="radio" name="gender" id="outro" value="Outro">
         <br><br>

        <!-- Select -->
         <label for="pais">País:</label>
         <select name="coutries" id="pais" required> <!-- tag the "multiple" permite adicionar vários possiveis select -->
            <option value="">Seleciona um país...</option>
            <option value="PT" selected>Portugal</option>
            <option value="ES">Espanha</option>
            <option value="FR">França</option>
            <option value="UK">Reino Unido</option>
         </select>
         <br><br>

        <!-- Text Area -->
         <label for="mensagem">Mensagem:</label>
         <br>
         <textarea name="message" id="mensagem" placeholder="Insira a sua mensagem..."></textarea>
         <br><br>

        <!-- Input Color -->
         <label for="cor">Seleciona uma cor:</label>
         <input type="color">
         <br><br>

        <!-- Input Hidden -->
         <input type="hidden" name="user-id" value="1826d-i823-727t-9373">

        <!-- Botões -->
         <input type="submit" value="Enviar...">
         <input type="reset" value="Reset...">
         <button type="submit">Enviar/Sumbit</button>
         
    </form>
    
</body>
</html>
